        // --- Kar Efekti Scripti (Bölüm 10 Özel) ---
        (function() {
            const canvas = document.getElementById('kar-tuvali');
            const ctx = canvas.getContext('2d');
            let width, height, snowflakes = [];
            let isStopping = false;
            let opacity = 1;
            let speedMultiplier = 1; 

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            window.addEventListener('resize', resize);
            resize();

            class Snowflake {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * -height;
                    this.size = Math.random() * 3 + 1;
                    this.speed = Math.random() * 1.5 + 0.5;
                    this.velY = this.speed;
                    this.velX = Math.random() * 1 - 0.5;
                    this.alpha = Math.random() * 0.6 + 0.4;
                }
                update() {
                    this.y += this.velY * speedMultiplier;
                    this.x += this.velX * speedMultiplier;
                    if (this.y > height && !isStopping) {
                        this.y = -10;
                        this.x = Math.random() * width;
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * opacity})`;
                    ctx.fill();
                }
            }

            function init() {
                for (let i = 0; i < 150; i++) snowflakes.push(new Snowflake());
                animate();
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                snowflakes.forEach(f => { f.update(); f.draw(); });
                if (opacity > 0) requestAnimationFrame(animate);
                else canvas.remove(); 
            }

            init();

            setTimeout(() => {
                isStopping = true;
                let fadeInterval = setInterval(() => {
                    speedMultiplier -= 0.015; 
                    opacity -= 0.02; 
                    if (opacity <= 0) {
                        clearInterval(fadeInterval);
                        opacity = 0;
                    }
                }, 100); 
            }, 10000); 
        })();
