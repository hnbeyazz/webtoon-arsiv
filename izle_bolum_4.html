        /* Sayfa Genel Ayarları - Bölüm 1 ile Birebir Aynı */
        body { 
            margin: 0; 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Üst Logo Alanı (Header) - Bölüm 1 ile Birebir Aynı */
        .site-header {
            width: 100%;
            background: #000; 
            padding: 40px 0; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: relative; 
            z-index: 1000;
        }

        /* Logo Ayarları */
        .site-logo {
            height: 200px; 
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .site-logo:hover {
            transform: scale(1.05);
        }

        .logo-sol { margin-left: 50px; }
        .logo-sag { margin-right: 50px; }

        /* İçerik Konteynırı (Webtoon Resimleri) */
        .container { 
            width: 100%; 
            max-width: 800px; /* Bölüm 1'deki gibi 800px yapıldı */
            background: #000; 
            margin-top: 0; 
        }

        img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

/* Alt Buton Alanı */
.nav { 
    padding: 70px 20px; 
    text-align: center; 
    background: #000;
    display: flex;
    flex-direction: column; /* Genel yapı (butonlar ve yazı) hala alt alta */
    align-items: center;
    gap: 25px;
}

/* Butonları yan yana getiren özel ayar */
.buton-siralamasi {
    display: flex;
    flex-direction: row; /* YAN YANA DİZ */
    justify-content: center;
    gap: 20px; /* Butonlar arasındaki boşluk */
    width: 100%;
}

.btn { 
    padding: 15px 30px; 
    background: #fff; 
    color: #000; 
    text-decoration: none; 
    border-radius: 8px; 
    font-weight: bold; 
    font-family: sans-serif;
    transition: 0.3s;
    white-space: nowrap; /* Yazıların buton içinde kırılmasını engeller */
}

.btn:hover {
    background: #ccc;
    transform: scale(1.05);
}

/* MOBİL AYARI: Telefon ekranı çok daralırsa butonlar birbirine çarpmasın diye alt alta döner */
@media (max-width: 500px) {
    .buton-siralamasi {
        flex-direction: column;
        align-items: center;
    }
    .btn {
        width: 80%; /* Mobilde butonlar daha geniş durur */
    }
}

        .uyari-metni {
            color: #FFFFFF; 
            font-size: 14px;
