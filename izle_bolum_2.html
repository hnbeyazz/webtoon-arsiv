    <style>
        /* Sayfa Genel Ayarları - Bölüm 1 ile Birebir Aynı */
        body { 
            margin: 0; 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Üst Logo Alanı (Header) - Bölüm 1 ile Birebir Aynı */
        .site-header {
            width: 100%;
            background: #000; 
            padding: 40px 0; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: relative; 
            z-index: 1000;
        }

        /* Logo Ayarları */
        .site-logo {
            height: 200px; 
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .site-logo:hover {
            transform: scale(1.05);
        }

        .logo-sol { margin-left: 50px; }
        .logo-sag { margin-right: 50px; }

        /* İçerik Konteynırı (Webtoon Resimleri) */
        .container { 
            width: 100%; 
            max-width: 800px; /* Bölüm 1'deki gibi 800px yapıldı */
            background: #000; 
            margin-top: 0; 
        }

        img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* Alt Buton Alanı */
        .nav { 
            padding: 70px; 
            text-align: center; 
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn { 
            padding: 20px 50px; 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-family: sans-serif;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ccc;
        }

        .uyari-metni {
            color: #888888; 
            font-size: 14px;
            font-style: italic;
            font-family: sans-serif;
        }

        /* Mobil Düzenlemeleri */
        @media (max-width: 600px) {
            .site-header { padding: 20px 0; }
            .site-logo { height: 80px; }
            .logo-sol { margin-left: 15px; }
            .logo-sag { margin-right: 15px; }
            .btn { padding: 15px 30px; font-size: 0.9em; }
        }
    </style>
</head>
