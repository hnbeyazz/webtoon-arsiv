<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Marbling - Ana Sayfa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Shadows+Into+Light&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ana-mavi: #001d3d;
            --baslik-mavi: #90e0ef;
            --altin-sarisi: #ffde00;
            --arka-plan: #FFFFFF;
            --siyah-kart: rgba(10, 10, 10, 0.8);
        }

        body { 
            margin: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('867320b5e436c545505d605d1a7c5481.jpg');
            background-size: 100% auto; 
            background-position: center top; 
            background-repeat: no-repeat;
            background-color: #000; 
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Tinos', serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* --- ÜST LOGO ALANI --- */
        .site-header {
            width: 100%;
            background: #000;
            padding: 30px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .site-logo {
            height: 120px;
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo-sol { margin-left: 50px; }
        .logo-sag { margin-right: 50px; }

        /* --- TANITIM ALANI --- */
        .tanitim-alani {
            display: flex; flex-wrap: wrap; gap: 40px;
            max-width: 1000px; padding: 40px 20px;
            align-items: flex-start; justify-content: center;
        }

        .kapak {
            width: 280px; border-radius: 15px;
            box-shadow: 0 10px 40px rgba(144, 224, 239, 0.2);
            border: 1px solid #333;
        }

        .detaylar { flex: 1; min-width: 350px; text-align: left; }
        
        h1 { 
            font-family: 'Shadows Into Light', cursive; 
            font-size: 4.5em; margin: 0; color: var(--arka-plan); 
        }

        .konu-metni { 
            font-family: 'Cormorant Garamond', serif; 
            line-height: 1.6; color: var(--arka-plan); 
            font-size: 1.25em; text-align: justify;
            max-height: 100px; overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            margin-bottom: 10px;
        }

        .konu-metni.acik { max-height: 2500px; }

        .devamini-oku-btn {
            background: none; border: none; color: var(--arka-plan);
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.3em; cursor: pointer; padding: 0;
        }

        /* --- BÖLÜM LİSTESİ TASARIMI (GÜNCEL) --- */
        .liste-baslik { 
            width: 100%; max-width: 900px; padding-left: 20px; 
            color: var(--arka-plan); font-family: 'Shadows Into Light', cursive;
            font-size: 2.5em; border-bottom: 1px solid #222;
            padding-bottom: 10px; margin-top: 40px;
        }

        .bolum-listesi { 
            width: 100%; max-width: 900px; padding: 20px 20px 100px 20px; 
            display: flex; flex-direction: column; gap: 5px;
        }

        .bolum-kart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px 25px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .bolum-kart:hover {
            background: rgba(144, 224, 239, 0.08);
            padding-left: 35px;
        }

        .bolum-bilgi { display: flex; flex-direction: column; }

        .bolum-no {
            font-size: 1.4em;
            font-weight: bold;
            font-family: 'Tinos', serif;
        }

        .bolum-tarih {
            font-size: 0.85em;
            color: #888;
            margin-top: 4px;
        }

        .izlendi-ikon {
            width: 24px;
            height: 24px;
            opacity: 0; /* Normalde gizli */
            transition: 0.3s;
            filter: invert(1); /* İkonu beyaz yapar */
        }

        /* JavaScript ile aktif edilen simge */
        .izlendi-ikon.aktif {
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3em; text-align: center; }
            .site-logo { height: 60px; }
            .logo-sol { margin-left: 15px; }
            .logo-sag { margin-right: 15px; }
            .kapak { width: 100%; max-width: 250px; margin: 0 auto; display: block; }
            .detaylar { text-align: center; min-width: 100%; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="index.html">
            <img src="bde76bbd2219b950f8260f7a1e7c8f95-removebg-preview.png" alt="Sol Logo" class="site-logo logo-sol">
        </a>
        <div class="logo-konteyner">
            <img src="bcece9b4e9950676edf34fe974961d5b-removebg-preview.png" alt="Sağ Logo" class="site-logo logo-sag">
        </div>
    </header>

    <div class="tanitim-alani">
        <img src="tall.jpg" class="kapak" alt="Merry Marbling">
        
        <div class="detaylar">
            <h1>Merry Marbling</h1>
            <div class="ozet-konteynir">
                <p class="konu-metni" id="ozetMetin">
                    Ha Ian, görünüşte kusursuz bir lise öğrencisidir... (Özet metnin buraya gelecek)
                </p>
                <button class="devamini-oku-btn" id="btnOku" onclick="ozetiAc()">Devamını Oku...</button>
            </div>
        </div>
    </div>

    <h2 class="liste-baslik">Bölümler</h2>

    <div class="bolum-listesi">
        <a href="izle_bolum_2.html" class="bolum-kart" onclick="kaydet('bolum2')">
            <div class="bolum-bilgi">
                <span class="bolum-no">2. Bölüm</span>
                <span class="bolum-tarih">2 Ocak 2026</span>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/107/107044.png" class="izlendi-ikon" id="icon-bolum2">
        </a>

        <a href="izle_bolum_1.html" class="bolum-kart" onclick="kaydet('bolum1')">
            <div class="bolum-bilgi">
                <span class="bolum-no">1. Bölüm</span>
                <span class="bolum-tarih">1 Ocak 2026</span>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/107/107044.png" class="izlendi-ikon" id="icon-bolum1">
        </a>
    </div>

    <script>
        // Özet Açma Fonksiyonu
        function ozetiAc() {
            var metin = document.getElementById("ozetMetin");
            var buton = document.getElementById("btnOku");
            if (metin.classList.contains("acik")) {
                metin.classList.remove("acik");
                buton.innerHTML = "Devamını Oku...";
            } else {
                metin.classList.add("acik");
                buton.innerHTML = "Daha Az Göster";
            }
        }

        // --- İZLEME TAKİBİ SCRİPTİ ---
        window.onload = function() {
            const sonBolum = localStorage.getItem('sonOkunan');
            if (sonBolum) {
                const ikon = document.getElementById('icon-' + sonBolum);
                if (ikon) ikon.classList.add('aktif');
            }
        };

        function kaydet(id) {
            localStorage.setItem('sonOkunan', id);
        }
    </script>
</body>
</html>
