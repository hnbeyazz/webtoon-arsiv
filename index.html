<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Marbling - Ana Sayfa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@1,100&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'PublicaSans';
            src: url('PublicaSans-Italic.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }

        :root {
            --ana-mavi: #001d3d;
            --baslik-mavi: #90e0ef;
            --altin-sarisi: #ffde00;
            --arka-plan: #FFFFFF;
        }

        body { 
            margin: 0; 
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('867320b5e436c545505d605d1a7c5481.jpg');
            background-size: cover; 
            background-position: center top; 
            background-repeat: no-repeat;
            background-color: #000; 
            background-attachment: fixed; 
            color: #fff; 
            font-family: 'Public Sans', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Logo Ayarları - Boşluğu Sildik */
        .ana-serbest-logo {
            position: absolute;
            top: 0; /* Boşluk kalmaması için tam sıfıra çektik */
            left: 20px;
            z-index: 2000;
        }

        .ana-serbest-logo img {
            height: 400px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ana-serbest-logo img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        /* Tanıtım Alanı */
        .tanitim-alani {
            margin-top: 250px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1000px;
            padding: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .kapak {
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(144, 224, 239, 0.2);
        }

        .detaylar { flex: 1; min-width: 300px; text-align: left; }

        h1 { 
            font-family: 'Public Sans', sans-serif;
            font-weight: 100;
            font-style: italic;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .konu-metni { 
            font-family: 'Public Sans', sans-serif;
            font-weight: 100;
            line-height: 1.6;
            color: var(--arka-plan); 
            font-size: 1.1em;
            text-align: justify;
            max-height: 80px; /* Kapalıyken yükseklik */
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-bottom: 10px;
        }

        .konu-metni.acik { max-height: 1000px; }

        .devamini-oku-btn {
            background: none;
            border: none;
            color: var(--baslik-mavi);
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        /* Bölüm Listesi */
        .liste-baslik { 
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            color: var(--arka-plan);
            font-size: 2em;
            border-bottom: 1px solid #222;
            margin-top: 40px;
            padding-bottom: 10px;
        }

        .bolum-listesi { 
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bolum-kart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s;
        }

        .bolum-kart:hover {
            background: rgba(144, 224, 239, 0.15);
            transform: translateX(10px);
        }

        .izlendi-ikon {
            width: 24px;
            height: 24px;
            opacity: 0.2;
            filter: invert(1);
        }

        .izlendi-ikon.aktif { opacity: 1; filter: none; }

        /* Yorum Alanı */
        .yorum-alani {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        /* Mobil Düzenlemeler */
        @media (max-width: 600px) {
            .ana-serbest-logo img { height: 250px; }
            .tanitim-alani { margin-top: 150px; }
            .detaylar { text-align: center; }
        }
    </style>
</head>

<body>
    <div class="ana-serbest-logo">
        <a href="index.html">
            <img src="logo1.2.png" alt="Fansub Logo">
        </a>
    </div>

    <div class="tanitim-alani">
        <img src="tall.jpg" class="kapak" alt="Merry Marbling">
        <div class="detaylar">
            <h1>Merry Marbling</h1>
            <div class="ozet-konteynir">
                <p class="konu-metni" id="ozetMetin">
                    Merry Marbling serisinin konusu buraya gelecek. Bu metin "Devamını Oku" butonuna basıldığında tamamen açılacak şekilde ayarlandı.
                </p>
                <button class="devamini-oku-btn" id="btnOku" onclick="ozetiAc()">Devamını Oku...</button>
            </div>
        </div>
    </div>

    <h2 class="liste-baslik">Bölümler</h2>

    <div class="bolum-listesi">
        <a href="izle_bolum_7.html" class="bolum-kart" onclick="kaydet('bolum7')">
            <div class="bolum-bilgi">
                <div class="bolum-no">7. Bölüm</div>
                <div class="bolum-tarih">19 Ocak 2026</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/107/107044.png" class="izlendi-ikon" id="icon-bolum7">
        </a>
        
        <a href="izle_bolum_1.html" class="bolum-kart" onclick="kaydet('bolum1')">
            <div class="bolum-bilgi">
                <div class="bolum-no">1. Bölüm</div>
                <div class="bolum-tarih">1 Ocak 2026</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/107/107044.png" class="izlendi-ikon" id="icon-bolum1">
        </a>
    </div>

    <div class="yorum-alani">
        <div id="disqus_thread"></div>
    </div>

    <script>
        // Özet Açma/Kapatma
        function ozetiAc() {
            const metin = document.getElementById("ozetMetin");
            const btn = document.getElementById("btnOku");
            metin.classList.toggle("acik");
            btn.innerHTML = metin.classList.contains("acik") ? "Daha Az Gör" : "Devamını Oku...";
        }

        // Bölüm İzleme Kaydı
        function kaydet(id) {
            localStorage.setItem(id, "true");
        }

        // Sayfa Yüklendiğinde Kontrol
        window.onload = function() {
            const bolumler = ['bolum1', 'bolum2', 'bolum3', 'bolum4', 'bolum5', 'bolum6', 'bolum7'];
            bolumler.forEach(id => {
                if (localStorage.getItem(id) === "true") {
                    const icon = document.getElementById("icon-" + id);
                    if (icon) icon.classList.add("aktif");
                }
            });
        };

        // Disqus Ayarları
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = window.location.pathname;
        };
        (function() { 
            var d = document, s = d.createElement('script');
            s.src = 'https://https-lucaenfansub-netlify-app.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
