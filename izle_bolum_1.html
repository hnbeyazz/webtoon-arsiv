<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bölüm 1 - Merry Marbling</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    
    <style>
        @font-face { 
            font-family: 'PublicaSans'; 
            src: url('PublicaSans-Italic.otf') format('opentype'); 
            font-weight: normal; 
            font-style: italic;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
            touch-action: manipulation;
        }

        body { 
            margin: 0;  
            display: flex;  
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #00001a;
            color: #fff;
            font-family: 'PublicaSans', sans-serif;
        }

        /* Video Arka Plan Ayarları */
        #arkaplan-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Karartma oranını biraz artırdım ki okunabilsin */
            z-index: -1;
        }

        /* Header ve Logo Ayarları */
        .site-header { 
            width: 100%; 
            background: transparent; 
            padding: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            position: relative; 
            z-index: 1000; 
        }

        .site-logo { 
            height: 180px; /* Mobilde taşmaması için hafif küçültüldü */
            width: auto; 
            display: block; 
            transition: transform 0.3s ease; 
        }

        .logo-sol { margin-left: -10px; margin-top: 0; }
        .logo-sag { margin-right: -10px; margin-top: 0; }

        /* Konteyner */
        .container { 
            width: 100%; 
            max-width: 800px; 
            background: transparent; 
            padding: 0 10px; 
            box-sizing: border-box; 
        }
        .container img { width: 100%; height: auto; display: block; -webkit-user-select: none; margin-bottom: 2px; }

        /* Navigasyon ve Seçici */
        .ust-navigasyon { width: 100%; color: #ccc; font-size: 0.9em; margin: 15px 0; text-align: left; }
        .ust-navigasyon a { color: #888; text-decoration: none; transition: 0.3s; }
        .ust-navigasyon a:hover { color: #fff; }

        .secici-konteyner { display: flex; gap: 12px; margin-bottom: 25px; width: 100%; }
        .secici-buton { background: #1a1d22; color: #ccc; border: 1px solid #333; padding: 12px; border-radius: 6px; font-family: inherit; cursor: pointer; flex: 1; }

        .bolum-basligi { width: 100%; text-align: left; padding: 10px 0; font-size: 1.8em; font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 25px; }
        
        /* Navigasyon Butonları */
        .nav { padding: 30px 0; text-align: center; display: flex; justify-content: center; gap: 15px; }
        .btn-modern { width: 55px; height: 55px; background-color: #010141; display: flex; justify-content: center; align-items: center; border-radius: 12px; transition: 0.3s; }
        .btn-modern:hover { background-color: #030366; transform: scale(1.1); }
        .icon-svg { width: 24px; height: 24px; fill: none; stroke: #ffffff; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }

        /* Yorum Paneli */
        .yorum-arkaplan-paneli { 
            width: 100%; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px; 
            box-sizing: border-box; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.6); 
        }

        /* Mobil Optimizasyon */
        @media (max-width: 600px) {
            .site-logo { height: 120px; }
            .logo-sol { margin-left: 0; }
            .logo-sag { margin-right: 0; }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="arkaplan-video">
    <source src="arkaplan.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<header class="site-header">
    <a href="index.html"> 
        <img src="ivan.png" alt="Sol Logo" class="site-logo logo-sol"> 
    </a>
    <a href="index.html">
        <img src="till.png" alt="Sağ Logo" class="site-logo logo-sag"> 
    </a>
</header>

<div class="container">
    <nav class="ust-navigasyon">
        <a href="index.html">Ana Sayfa</a> / <a href="index.html">Merry Marbling</a> / <span>Bölüm 1</span>
    </nav>

    <div class="secici-konteyner">
        <select class="secici-buton" onchange="location = this.value;">
            <option value="izle_bolum_1.html" selected>Bölüm 1</option>
            <option value="izle_bolum_2.html">Bölüm 2</option>
            <option value="izle_bolum_3.html">Bölüm 3</option>
        </select>
    </div>

    <div class="bolum-basligi">1. Bölüm</div>
    
    <img src="bolum_1/1.jpg">
    <img src="bolum_1/2.jpg"> 
    <div class="nav">
        <a href="index.html" class="btn-modern" title="Ana Sayfa">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="izle_bolum_2.html" class="btn-modern" title="Sonraki Bölüm">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </a>
    </div>
</div>

<div class="yorum-arkaplan-paneli">
    <div id="disqus_thread"></div>
</div>

</body>
</html>
