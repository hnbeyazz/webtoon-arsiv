<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bölüm 1 - Merry Marbling</title>
    <style>
        /* Sayfa Genel Ayarları */
        body { 
            margin: 0; 
            background-color: #000; /* Arka planı tamamen siyah yapıyoruz */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* Üst Logo Alanı (Header) */
        .site-header {
            width: 100%;
            background: #000; /* Şeffaflığı kaldırdık, tam siyah yaptık */
            padding: 40px 0; /* Alanı dikeyde büyüttük */
            display: flex;
            justify-content: space-between; /* Bir logo sola, diğeri sağa */
            align-items: center;
            position: relative; /* Sayfa akışına dahil ettik ki alttaki gri boşluk kapansın */
            z-index: 1000;
        }

        /* Logo Ayarları */
        .site-logo {
            height: 200px; /* İstediğin gibi büyük logolar */
            width: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .site-logo:hover {
            transform: scale(1.05);
        }

        .logo-sol { margin-left: 50px; }
        .logo-sag { margin-right: 50px; }

        /* İçerik Konteynırı (Webtoon Resimleri) */
        .container { 
            width: 100%; 
            max-width: 800px; 
            background: #000; /* Resimlerin arkası da tam siyah */
            margin-top: 0; /* Header ile aradaki boşluğu tamamen sıfırladık */
        }

        img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* Alt Buton Alanı */
        .nav { 
            padding: 70px; 
            text-align: center; 
            background: #000;
        }

        .btn { 
            padding: 20px 50px; 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-family: sans-serif;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ccc;
        }

        /* Mobil Düzenlemeleri */
        @media (max-width: 600px) {
            .site-header { padding: 20px 0; }
            .site-logo { height: 80px; }
            .logo-sol { margin-left: 15px; }
            .logo-sag { margin-right: 15px; }
            .btn { padding: 15px 30px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
